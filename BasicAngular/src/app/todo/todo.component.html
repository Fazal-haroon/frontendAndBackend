<h1>Todo</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.invalid">Enter Valid Values</div>
    <div class="alert alert-warning" *ngIf="targetDate.invalid">Enter targetDate Values</div>
    <div class="alert alert-warning" *ngIf="description.invalid">Enter atleast 5 characters in description</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" #description="ngModel" class="form-control" name="description"
                   required="required" minlength="5"/>
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
                   (ngModelChange)="todo.targetDate = $event" #targetDate="ngModel" class="form-control" name="date" required="required"/>
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
